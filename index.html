<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive practice 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="maincontainer">
      <header>
        <nav>
          <div class="nav-bar">
            <img src="Images/hambrger.png" alt="" class="hambrger">
            <ul>
              <li class="listitem" id="home-btn">Home</li>
              <li class="listitem" id="project-btn">Projects</li>
              <li class="listitem" id="technologies-btn">Technologies</li>
              <li class="listitem" id="contact-btn">Contact</li>
            </ul>
          </div>
        </nav>
        <div class="hero-section">
          <div class="intro-to-self">
            <img
              src="Images/waving-hand.png"
              alt="waving_hand"
              class="waving-hand"
            />
            <p class="intro-para">
              <span class="hi">Hi everyone</span> <br />
              <span class="mark-anderson">Mark Anderson</span> <br />
              <span class="developer">Developer</span>
            </p>
          </div>
          <!-- hero image -->
          <img src="Images/pc-image.png" alt="HeroImage" class="HeroImage" />
          <!-- hero image end -->
        </div>
      </header>

      <!-- Projects section -->
      <div class="projects">
        <p class="projectpara">Projects</p>
        <div class="proimages">
          <img src="Images/image.png" alt="project_img" class="project_img" />
          <!-- <p style="display: inline;">project 1</p> -->
          <img src="Images/image.png" alt="project_img" class="project_img" />
          <img src="Images/image.png" alt="project_img" class="project_img" />
          <img src="Images/image.png" alt="project_img" class="project_img" />
        </div>
      </div>
      <!-- Project section end -->

      <!-- Footer Start -->
      <footer>
        <div class="foot">
          <p class="contact">Contact</p>
          <div class="social">
            <img src="Images/github.png" alt="" class="socialimage" />
            <img src="Images/linkedin.png" alt="" class="socialimage" />
            <img src="Images/outlook.png" alt="" class="socialimage" />
          </div>
        </div>
      </footer>
      <!-- Footer End -->
    </div>
  </body>
</html>
